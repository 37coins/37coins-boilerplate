language: java
jdk:
 - openjdk7

cache: true

branches:
  only:
    - dev

env: 
  global: 
   #SLACK_TOKEN
   - secure: 
   #IAM_SECRET_ID
   - secure: 
   #MAVEN_REPO_PASS
   - secure: 
   - SLACK_ORG=37coins-boiler

before_install :
   - mkdir -p ~/.m2/
   - bash set_mvn_settings.bash AKIAIL7S36UXHQP4BN5Q $IAM_SECRET_ID $MAVEN_REPO_PASS

after_success :
   - bash  set_mvn_settings.bash AKIAIL7S36UXHQP4BN5Q $IAM_SECRET_ID
   - mvn clean deploy -Dmaven.test.skip=true -Ddeploy=true
   - python slack_notifier.py --project $PROJECT --org $SLACK_ORG --token $SLACK_TOKEN -s


after_failure :
   - python slack_notifier.py --project $PROJECT --org $SLACK_ORG --token $SLACK_TOKEN

notifications:
    email:
      recipients:
        - dev@37coins.com
      on_success: always
      on_failure: change
